<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Pioneer Bank</title>
</head>


<body>
    <!-- login area -->

    <div id="login-area">
        <div class="submit-area">
            <h1 class="text-center"> Bank Transaction</h1>
            <br>
            <h5 class="text-center">Please login to your account filling up the correct information</h5>
            <br>
            <h4>Login</h4>
            <input type="text" class="form-control" placeholder="Type your Email">
            <br>
            <input type="password" class="form-control" placeholder="Type your password" name="" id=" ">
            <br>
            <button id="login" class="btn btn-success">Enter</button>

        </div>
    </div>


    <!-- Transaction Area -->

    <div id="transaction-area">
        <h1 class="text-center">Transaction Area</h1>
        <div class="row">
            <div class="col-md-4">
                <div class="deposit status">
                    <h5>Deposit</h5>
                    <h2>$00</h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="withdraw status">
                    <h5>Withdraw</h5>
                    <h2>$00</h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="balance status">
                    <h5>Balance</h5>
                    <h2>$00</h2>
                </div>
            </div>
        </div>
    </div>
    <!-- javascript -->

    <script>
        const loginBtn = document.getElementById("login");
        loginBtn.addEventListener("click", function() {
            const loginArea = document.getElementById("login-area")
            loginArea.style.display = "none";
            const transactionArea = document.getElementById("transaction-area");
            transactionArea.style.display = "block";

        })
    </script>
</body>

</html>
